<!DOCTYPE html>
<html lang="es">
<head>
    
    <title>Consutas De Universidades</title>
    <link rel="stylesheet" href="./estilo.css" type="text/css">
    
</head>
<body>
    <div class="entrada1">
        <h1 class="titulo">Busqueda De Universidades Licenciadas Del Peru</h1>
        <form action="cgi-bin/bsuqueda.pl">

            <input type="text" name="busqueda" class="caja-texto" placeholder="Ingrese Datos">
                <select class="caja-seleccion" name="indicador" >
                        <option class="caja-seleccion">Nombre De Universidad</option>
                        <option class="caja-seleccion">Periodo De Licenciamiento</option>
                        <option class="caja-seleccion">Departamento Local</option>
                        <option class="caja-seleccion">Denominacion De Programa</option>
                </select>
            <input class="boton" type="submit" value="BUSCAR">
        
        </form>

    </div>
    

</body>
</html>
